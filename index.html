<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Ultra // Professional OS - JSON SERVER READY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #0f1115;
            --surface: #1a1d23;
            --surface-hover: #23272f;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.06);
            --shadow: rgba(0, 0, 0, 0.6);
            --radius: 24px;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body[data-theme="light"] {
            --bg: #f1f5f9;
            --surface: #ffffff;
            --surface-hover: #f8fafc;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.2);
            --text-main: #1e293b;
            --text-dim: #64748b;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        aside {
            width: 300px;
            height: 100vh;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            overflow-y: auto;
        }

        .brand {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .nav-link {
            padding: 16px 20px;
            border-radius: 16px;
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-link:hover {
            background: var(--surface-hover);
            color: var(--text-main);
        }

        .nav-link.active {
            background: var(--accent);
            color: white;
        }

        main {
            margin-left: 300px;
            height: 100vh;
            overflow-y: auto;
            padding: 50px 60px;
            background: radial-gradient(circle at top right, var(--accent-glow), transparent 40%);
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-frame {
            background: linear-gradient(145deg, var(--accent), #7c3aed);
            color: white;
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: 0 30px 60px var(--shadow);
            transition: transform 0.3s ease;
            margin-bottom: 60px;
        }

        .stats-frame:hover {
            transform: translateY(-5px);
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            cursor: default;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--shadow);
        }

        .theme-controller {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--surface);
            padding: 12px;
            border-radius: 50px;
            display: flex;
            gap: 8px;
            box-shadow: 0 15px 35px var(--shadow);
            border: 1px solid var(--border);
            z-index: 1000;
        }

        .theme-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: var(--surface-hover);
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn:hover,
        .theme-btn.active {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        .btn {
            padding: 14px 28px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-family: inherit;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px var(--accent-glow);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--border);
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: white;
        }

        .tech-tag {
            display: inline-block;
            background: var(--bg);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            margin: 4px 4px 4px 0;
        }

        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            padding: 16px 24px;
            margin-bottom: 10px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.4s ease;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
        }

        .status-active {
            background: var(--success);
        }

        .status-pending {
            background: var(--warning);
        }

        .header-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            aside {
                width: 260px;
            }

            main {
                padding: 30px 20px;
                margin-left: 260px;
            }

            .data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <aside>
        <div class="brand">
            <i class="fas fa-layer-group"></i>
            Nexus Ultra
        </div>
        <a href="#" class="nav-link active" data-view="dash">
            <i class="fas fa-chart-line"></i> Analytics
        </a>
        <a href="#" class="nav-link" data-view="projects">
            <i class="fas fa-project-diagram"></i> Management
        </a>
        <a href="#" class="nav-link" data-view="clients">
            <i class="fas fa-address-card"></i> Partners
        </a>
    </aside>

    <main id="mainContainer">
        <section id="dash" class="view active">
            <div class="stats-frame">
                <h4 style="opacity: 0.9; letter-spacing: 2px;">CORE STATUS</h4>
                <h1 style="font-size: 3rem; margin: 15px 0;">Enterprise Ready</h1>
                <p style="font-size: 1.1rem;">
                    <span id="p-count">0</span> Projects |
                    <span id="c-count">0</span> Clients
                    <span id="server-status"
                        style="margin-left: 20px; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; opacity: 0.8;">ðŸ”„
                        Loading...</span>
                </p>
            </div>
            <h2 style="margin-bottom: 30px;">System Health</h2>
            <div class="data-grid">
                <div class="card">
                    <i class="fas fa-server"
                        style="font-size: 2rem; color: var(--accent); margin-bottom: 15px; display: block;"></i>
                    <h3>API Server</h3>
                    <p id="server-info">Port 4000 â€¢ Real-time sync â€¢ Local fallback</p>
                </div>
                <div class="card">
                    <i class="fas fa-shield-alt"
                        style="font-size: 2rem; color: var(--success); margin-bottom: 15px; display: block;"></i>
                    <h3>Security</h3>
                    <p>CRUD operations secured with client-side validation</p>
                </div>
            </div>
        </section>

        <section id="projects" class="view">
            <div class="header-flex">
                <h1>Projects</h1>
                <button class="btn btn-primary" onclick="app.openModal('project')">
                    <i class="fas fa-plus"></i> New Project
                </button>
            </div>
            <div class="data-grid" id="projectList"></div>
        </section>

        <section id="clients" class="view">
            <div class="header-flex">
                <h1>Clients</h1>
                <button class="btn btn-primary" onclick="app.openModal('client')">
                    <i class="fas fa-user-plus"></i> New Client
                </button>
            </div>
            <div class="data-grid" id="clientList"></div>
        </section>
    </main>

    <div class="theme-controller">
        <button class="theme-btn active" data-theme="dark" title="Dark Mode">
            <i class="fas fa-moon"></i>
        </button>
        <button class="theme-btn" data-theme="light" title="Light Mode">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <div id="toastContainer"></div>

    <script>
        // ðŸš€ NEXUS ULTRA v4.0 - JSON SERVER + SUPER FAST
        class NexusApp {
            constructor() {
                this.data = { projects: [], clients: [] };
                this.currentTheme = localStorage.getItem('nexus-theme') || 'dark';
                this.isServerConnected = false;
                this.init();
            }

            async init() {
                this.applyTheme();
                await this.checkServer();
                await this.loadData();
                this.render();
                this.bindEvents();
            }

            async checkServer() {
                try {
                    const response = await fetch('http://localhost:4000/projects', {
                        method: 'HEAD',
                        cache: 'no-store',
                        timeout: 2000
                    });
                    this.isServerConnected = true;
                    document.getElementById('server-status').textContent = 'ðŸŸ¢ JSON Server';
                    document.getElementById('server-status').style.background = 'var(--success)';
                    document.getElementById('server-info').textContent = 'Port 4000 â€¢ LIVE SYNC â€¢ Real-time';
                } catch (e) {
                    this.isServerConnected = false;
                    document.getElementById('server-status').textContent = 'âš¡ Local Mode';
                    document.getElementById('server-status').style.background = 'var(--warning)';
                    document.getElementById('server-info').textContent = 'localStorage â€¢ Offline Ready';
                }
            }

            async loadData() {
                if (this.isServerConnected) {
                    try {
                        const [projectsRes, clientsRes] = await Promise.all([
                            fetch('http://localhost:4000/projects'),
                            fetch('http://localhost:4000/clients')
                        ]);
                        this.data.projects = await projectsRes.json();
                        this.data.clients = await clientsRes.json();
                    } catch (e) {
                        console.warn('Server error, using localStorage');
                        this.loadLocalData();
                    }
                } else {
                    this.loadLocalData();
                }
                this.saveLocalData();
            }

            loadLocalData() {
                this.data.projects = JSON.parse(localStorage.getItem('nexus-projects') || '[]');
                this.data.clients = JSON.parse(localStorage.getItem('nexus-clients') || '[]');

                if (this.data.projects.length === 0) {
                    this.data.projects = [
                        { id: 1, title: "E-Commerce Platform v2.0", desc: "Full-stack store with payments", tech: "React, Node.js, MongoDB, Stripe", createdAt: new Date().toISOString() }
                    ];
                }
                if (this.data.clients.length === 0) {
                    this.data.clients = [
                        { id: 1, name: "Acme Corporation", email: "contact@acme.com", status: "Active", revenue: "$2.4M" }
                    ];
                }
            }

            saveLocalData() {
                localStorage.setItem('nexus-projects', JSON.stringify(this.data.projects));
                localStorage.setItem('nexus-clients', JSON.stringify(this.data.clients));
            }

            async saveToServer(type, item) {
                if (!this.isServerConnected) return;
                try {
                    await fetch(`http://localhost:4000/${type}s`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(item)
                    });
                } catch (e) {
                    console.warn('Server save failed, using local');
                }
            }

            async deleteFromServer(type, id) {
                if (!this.isServerConnected) return;
                try {
                    await fetch(`http://localhost:4000/${type}s/${id}`, { method: 'DELETE' });
                } catch (e) {
                    console.warn('Server delete failed');
                }
            }

            bindEvents() {
                document.addEventListener('click', async (e) => {
                    if (e.target.matches('.nav-link[data-view]')) {
                        e.preventDefault();
                        this.switchView(e.target.dataset.view);
                    }
                    if (e.target.matches('.theme-btn[data-theme]')) {
                        this.setTheme(e.target.dataset.theme);
                    }
                    if (e.target.matches('.delete-btn')) {
                        await this.deleteItem(e.target.dataset.type, parseInt(e.target.dataset.id));
                    }
                    if (e.target.closest('#modal') && !e.target.closest('.modal-content')) {
                        this.closeModal();
                    }
                    if (e.target.matches('.save-btn')) {
                        await this.saveItem(e.target.dataset.type);
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.closeModal();
                    if (e.ctrlKey && e.key === 'n') {
                        e.preventDefault();
                        this.openModal('project');
                    }
                });
            }

            switchView(view) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                document.getElementById(view).classList.add('active');
                document.querySelector(`[data-view="${view}"]`).classList.add('active');
            }

            setTheme(theme) {
                this.currentTheme = theme;
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('nexus-theme', theme);
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === theme);
                });
                this.showToast(`Theme: ${theme === 'light' ? 'Light' : 'Dark'}`, 'success');
            }

            applyTheme() {
                document.body.setAttribute('data-theme', this.currentTheme);
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === this.currentTheme);
                });
            }

            render() {
                document.getElementById('p-count').textContent = this.data.projects.length;
                document.getElementById('c-count').textContent = this.data.clients.length;
                this.renderProjects();
                this.renderClients();
            }

            renderProjects() {
                const container = document.getElementById('projectList');
                if (this.data.projects.length === 0) {
                    container.innerHTML = `
                        <div class="card" style="grid-column: 1/-1; text-align: center; padding: 60px;">
                            <i class="fas fa-folder-open" style="font-size: 4rem; color: var(--text-dim); margin-bottom: 20px;"></i>
                            <h3>No Projects</h3>
                            <button class="btn btn-primary" onclick="app.openModal('project')">Create First Project</button>
                        </div>
                    `;
                    return;
                }
                container.innerHTML = this.data.projects.map(p => `
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 16px;">
                            <div style="flex: 1;">
                                <h3>${this.escapeHtml(p.title)}</h3>
                                <p style="color: var(--text-dim); margin-bottom: 12px;">${this.escapeHtml(p.desc)}</p>
                                <div style="margin-bottom: 12px;">
                                    ${p.tech.split(',').map(t => `<span class="tech-tag">${this.escapeHtml(t.trim())}</span>`).join('')}
                                </div>
                                <small style="color: var(--text-dim);">${new Date(p.createdAt || p.id).toLocaleDateString()}</small>
                            </div>
                            <button class="delete-btn" data-type="project" data-id="${p.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            renderClients() {
                const container = document.getElementById('clientList');
                if (this.data.clients.length === 0) {
                    container.innerHTML = `
                        <div class="card" style="grid-column: 1/-1; text-align: center; padding: 60px;">
                            <i class="fas fa-users" style="font-size: 4rem; color: var(--text-dim); margin-bottom: 20px;"></i>
                            <h3>No Clients</h3>
                            <button class="btn btn-primary" onclick="app.openModal('client')">Add First Client</button>
                        </div>
                    `;
                    return;
                }
                container.innerHTML = this.data.clients.map(c => `
                    <div class="card" style="border-left: 4px solid var(--accent);">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 16px;">
                            <div style="flex: 1;">
                                <h3>${this.escapeHtml(c.name)}</h3>
                                <p style="color: var(--accent); font-family: 'JetBrains Mono', monospace; word-break: break-all;">${this.escapeHtml(c.email)}</p>
                                <div style="margin-top: 12px;">
                                    <span class="status-badge status-${c.status.toLowerCase()}">${c.status}</span>
                                    ${c.phone ? `<span class="tech-tag">${c.phone}</span>` : ''}
                                    <span class="tech-tag">${c.revenue || '$0'}</span>
                                </div>
                            </div>
                            <button class="delete-btn" data-type="client" data-id="${c.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            openModal(type) {
                const content = document.getElementById('modalContent');
                content.innerHTML = type === 'project' ? `
                    <h2 style="margin-bottom: 24px; font-weight: 800;">
                        <i class="fas fa-project-diagram" style="color: var(--accent); margin-right: 12px;"></i>
                        New Project
                    </h2>
                    <form id="project-form">
                        <div class="form-group">
                            <label>Title *</label>
                            <input type="text" id="project-title" required placeholder="Project name">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="project-desc" rows="3" placeholder="Describe your project..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Tech Stack</label>
                            <input type="text" id="project-tech" placeholder="React, Node.js, MongoDB">
                        </div>
                        <div style="display: flex; gap: 12px; justify-content: flex-end;">
                            <button type="submit" class="btn btn-primary save-btn" data-type="project">
                                <i class="fas fa-rocket"></i> Create
                            </button>
                            <button type="button" class="btn" onclick="app.closeModal()" style="background: transparent; color: var(--text-dim);">Cancel</button>
                        </div>
                    </form>
                ` : `
                    <h2 style="margin-bottom: 24px; font-weight: 800;">
                        <i class="fas fa-user-plus" style="color: var(--accent); margin-right: 12px;"></i>
                        New Client
                    </h2>
                    <form id="client-form">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" id="client-name" required placeholder="Company name">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="client-email" required placeholder="contact@example.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="client-phone" placeholder="+1-555-1234">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select id="client-status">
                                <option value="Active">Active</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        <div style="display: flex; gap: 12px; justify-content: flex-end;">
                            <button type="submit" class="btn btn-primary save-btn" data-type="client">
                                <i class="fas fa-user-check"></i> Add Client
                            </button>
                            <button type="button" class="btn" onclick="app.closeModal()" style="background: transparent; color: var(--text-dim);">Cancel</button>
                        </div>
                    </form>
                `;
                document.getElementById('modal').classList.add('active');
                document.getElementById(type === 'project' ? 'project-title' : 'client-name').focus();
            }

            async saveItem(type) {
                const form = document.getElementById(type === 'project' ? 'project-form' : 'client-form');
                if (!form.checkValidity()) {
                    this.showToast('Please fill required fields', 'error');
                    return;
                }

                if (type === 'project') {
                    const project = {
                        id: Date.now(),
                        title: document.getElementById('project-title').value.trim(),
                        desc: document.getElementById('project-desc').value.trim() || 'No description',
                        tech: document.getElementById('project-tech').value.trim() || 'JavaScript, HTML, CSS',
                        createdAt: new Date().toISOString()
                    };
                    this.data.projects.unshift(project);
                    await this.saveToServer('project', project);
                } else {
                    const client = {
                        id: Date.now(),
                        name: document.getElementById('client-name').value.trim(),
                        email: document.getElementById('client-email').value.trim(),
                        phone: document.getElementById('client-phone').value.trim(),
                        status: document.getElementById('client-status').value,
                        revenue: `$${(Math.random() * 3 + 0.5).toFixed(1)}M`
                    };
                    this.data.clients.unshift(client);
                    await this.saveToServer('client', client);
                }

                this.saveLocalData();
                this.render();
                this.closeModal();
                this.showToast(`${type.charAt(0).toUpperCase() + type.slice(1)} created!`, 'success');
            }

            async deleteItem(type, id) {
                if (confirm(`Delete this ${type}?`)) {
                    this.data[`${type}s`] = this.data[`${type}s`].filter(item => item.id !== id);
                    await this.deleteFromServer(type, id);
                    this.saveLocalData();
                    this.render();
                    this.showToast('Item deleted!', 'success');
                }
            }

            closeModal() {
                document.getElementById('modal').classList.remove('active');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showToast(message, type = 'success') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                container.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 400);
                }, 3000);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new NexusApp();
            console.log('ðŸš€ NEXUS ULTRA v4.0 - JSON Server Ready!');
        });
    </script>
